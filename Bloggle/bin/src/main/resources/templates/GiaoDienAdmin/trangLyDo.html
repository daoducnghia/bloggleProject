<html  xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Xem lý do</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout">
            </form>
            <a th:href="@{/doiMatKhau}">Đổi mật khẩu</a>
        </div>

        <div><a th:href="@{/admin/quanLyTK}">Quản lý tài khoản</a></div>
        <div>
            Quản lý bài viết
            <a th:href="@{/admin/quanLyBV?m=month_accounting}">Xem thống kê tháng</a>
            <a th:href="@{/admin/quanLyBV?m=report_list}">Các bài viết bị báo cáo</a>
        </div>
        <div><a th:href="@{/admin/quanLyCD}">Quản lý chủ đề</a></div>
        <div>
            <h3 th:text="'Bài viết này đã bị báo cáo bởi '+${baiviet.getDs_report().size()+' tài khoản khác.'}"></h3>
            <table>
                <tr>
                    <th>Tên tài khoản</th>
                    <th>Lý do</th>
                </tr>
                <tr th:each="report:${baiviet.getDs_report()}">
                    <td th:text="${report.getTk().getUsername()}"></td>
                    <td th:text="${report.getLydo()}"></td>
                </tr>
            </table>
        </div>
        <div>
            <a th:href="@{/admin/xoaBV/{idbv}?m=delete (idbv=${baiviet.getId()})}">Xóa bài viết này khỏi hệ thống</a>
            <br>
            <a th:href="@{/admin/xoaBV/{idbv}?m=remove (idbv=${baiviet.getId()})}">Bỏ bài viết này ra khỏi danh sách bài viết bị báo cáo</a>
        </div>
    </body>
</html>
